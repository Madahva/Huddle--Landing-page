<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Huddle landing page | Single introductory section</title>
  <link rel="stylesheet" href="./assets/styles/normalize.css">
  <link rel="stylesheet" href="./assets/styles/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a17eedded9.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img src="./assets/images/logo.svg" alt="Logo">
  </header>
  <main class="card">
    <div class="card__image">
      <img src="./assets/images/illustration-mockups.svg" alt="Mockups">
    </div>
    <div class="card__text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections
        with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </div>
  </main>

  <footer></footer>
</body>

</html>
